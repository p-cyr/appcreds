# .github/workflows/publish.yml
name: publish

on:
  push:
    tags:     [ "v*" ]     # <-- build when a tag starting with "v" is pushed
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # needed to push to GHCR via GITHUB_TOKEN

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: openstack-appcred

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # supported for publishing to repo's package

      - name: Compute tags
        id: meta
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"  # lowercase
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"  # tag name, e.g., v1.4.0
            echo "tags=${{ env.REGISTRY }}/${OWNER}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.REGISTRY }}/${OWNER}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.REGISTRY }}/${OWNER}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
