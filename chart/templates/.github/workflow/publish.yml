name: publish

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]     # e.g., v1.2.3
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # required to push to GHCR (via GITHUB_TOKEN)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: openstack-appcred

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but recommended for BuildKit/Buildx features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GHCR using the workflow's GITHUB_TOKEN
      # (supported for publishing packages associated with this repo)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Figure out whether this is a tag build (vX.Y.Z) or a branch build
      - name: Derive image tags
        id: vars
        run: |
          REPO_OWNER="${GITHUB_REPOSITORY_OWNER,,}"   # lowercase
          echo "owner=${REPO_OWNER}" >> $GITHUB_OUTPUT

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tags=${{ env.REGISTRY }}/${REPO_OWNER}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.REGISTRY }}/${REPO_OWNER}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${{ env.REGISTRY }}/${REPO_OWNER}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          fi

      # Build & push (with GitHub Actions cache to speed up subsequent builds)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          # add more platforms if you need multi-arch (requires QEMU)
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max